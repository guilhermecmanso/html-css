<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes em CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Little Bird';
            src: url('littlebird.ttf');
        }
        
        body {
            font-size: 1.3em;
        }

        p {
            font-size: 1.5em;
        }

        #padrao {
            font-family: Arial, Helvetica, sans-serif;
        }

        #google {
            font-family: 'Pacifico', cursive;
        }

        #local {
            font-family: 'Little Bird';
        }
    </style>
</head>
<body>
    <h1>Fontes em CSS</h1>
    <p id="padrao">Podemos configurar fontes padrão do sistema</p>

    <p id="google">Ou então usar uma fonte do Google Fonts</p>

    <p id="local">Ou ainda usar um arquivo local de fontes</p>
</body>
</html>
