<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas 2</title>
    <style>
        td, tr {
            border: 1px solid black;
        }

        table {
            width: 300px;
            height: 200px;
            text-align: center;
        }

        td:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Desafio Tabelas 2</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <td colspan="4">M</td>
        </tr>
        
    </table>
</body>
</html>
