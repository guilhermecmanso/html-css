<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
        text-align: center;
        
        }
        td, tr {
            border: 1px solid black;
            padding: 25px;
        }
        
        
        div {
            border: 1px solid black;
            width: 300px;
            height: 50px;
            text-align: right;
            font-size: 2em;
            line-height: 1.5em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Desafio Calculadora</h1>

    <div>0</div>
    <table>
        <tr>
            <td class="operacoes">%</td>
            <td class="operacoes">CE</td>
            <td class="operacoes">C</td>
            <td class="operacoes">&larr;</td>
        </tr>
        <tr>
            <td class="operacoes"><sup>1</sup>/<sub>x</sub></td>
            <td class="operacoes">x<sup>2</sup></td>
            <td class=""><sup>2</sup>âˆšx</td>
            <td class="operacoes">/</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="operacoes">X</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="operacoes">-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="operacoes">+</td>
        </tr>
        <tr>
            <td class="operacoes">+/-</td>
            <td>0</td>
            <td class="operacoes">,</td>
            <td class="operacoes">=</td>
        </tr>

    </table>
</body>
</html>
